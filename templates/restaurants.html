<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class = 'header'>
    <h1>Restaurants</h1>
    <h3><a href = '{{url_for('newRestaurant') }}'>Add A New Restaurant</a></h3>
  </div><!--header-->

  <div class = 'flash'>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
          </ul>
        {% endif %}
    {% endwith %}
  </div><!--flash-->

	<div class = 'pane'>
  	{% for restaurant in restaurants %}
      <div class="el">
        <a href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}"> <p>{{restaurant.name}}</p></a>
      	<div class = "editdeletepane">
          <div class="editdelete">
            <a href='{{url_for('editRestaurant', restaurant_id=restaurant.id)}}' > Edit </a>
          </div><!--editdelete-->
          <div class="editdelete">
            <a href='{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}' >	Delete </a>
          </div><!--editdelete-->
      	</div><!--editdeletepane-->
      </div><!--el-->
  	{% endfor %}
  </div><!--pane-->
</body>
</html>
