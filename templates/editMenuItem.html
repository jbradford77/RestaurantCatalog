<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

	<div class = 'header'>
		<h1> Edit Menu Item </h1>
	</div>

	<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=i.id )}}" method = 'post'>
		<div class="el">
			<p>
				<label for='name'>Name</label>
				<input type='text' name='name' placeholder='{{i.name}}'>
			</p>
			<p>
				<label for='description'>Description</label>
				<input type='text' name='description' placeholder='{{i.description}}'>
			</p>
			<p>
				<label for='price'>Price</label>
				<input type='text' name='price' placeholder='{{i.price}}'>
			</p>
			{% if i.course == 'Appetizer' %}
				<p>
					<input type ='radio'  name='course' value ='Appetizer' checked>
					<label for='Appetizer'>Appetizer</label>
				</p>
			{%else%}
				<p>
					<input type ='radio'  name='course' value ='Appetizer'>
					<label for='Appetizer'>Appetizer</label>
				</p>
		  {% endif %}

		  {% if i.course == 'Entree' %}
				<p>
					<input type ='radio'  name='course' value ='Entree' checked>
					<label for='Entree'>Entree</label>
				</p>
		  {%else%}
				<p>
					<input type ='radio'  name='course' value ='Entree'>
					<label for='Entree'>Entree</label>
				</p>
		  {% endif %}

			{% if i.course == 'Dessert'%}
				<p>
					<input type ='radio' name='course' value ='Dessert' checked>
					<label for='Dessert'>Dessert</label>
				</p>
			{% else %}
				<p>
					<input type ='radio' name='course' value ='Dessert'>
					<label for='Dessert'>Dessert</label>
				</p>
			{% endif %}

			{%if i.course =='Beverage'%}
				<p>
					<input type ='radio'  name='course' value ='Beverage' checked>
					<label for='Beverage'>Beverage</label>
				</p>
			{% else %}
				<p>
					<input type ='radio'  name='course' value ='Beverage'>
					<label for='Beverage'>Beverage</label>
				</p>
			{% endif %}

			<div class="editdeletepane">
				<input type='submit' value='Edit' class="editdelete">
				<a href='{{url_for('showMenu', restaurant_id=i.restaurant_id)}}' class="editdelete">Cancel</a>
			</div><!--editdeletepane-->
		</div><!--el-->
	</form>
</body>
</html>
